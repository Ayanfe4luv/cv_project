[theme]
# Matches the CSS "--accent-color" (Pink/Magenta)
primaryColor = "#d33682"

# Pure White: Matches CSS "--bg-primary"
backgroundColor = "#ffffff"

# Light Grey: Matches CSS "--bg-secondary"
secondaryBackgroundColor = "#f3f4f6"

# Dark Blue/Grey: Matches CSS "--primary-color" (Text)
textColor = "#2c3e50"

font = "sans serif"

# --- Production Settings (These are excellent) ---
[server]
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false

[client]
showErrorDetails = false
toolbarMode = "viewer"  # Changed from "minimal" to "viewer" to hide the hamburger menu cleanly if desired
