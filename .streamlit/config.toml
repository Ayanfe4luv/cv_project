[theme]
# Hybrid Professional Palette (AI Trainer / Teacher)
# Deep Indigo: Intelligent, modern, and trustworthy.
primaryColor = "#4F46E5"

# Pure White: Maximum clarity for reading text.
backgroundColor = "#ffffff"

# Pale Cool Gray: Subtle separation for the sidebar.
secondaryBackgroundColor = "#F3F4F6"

# Deep Charcoal: Softer on the eyes than pure black text.
textColor = "#1f2937"

font = "sans serif"

# --- Production Settings ---
[server]
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false

[client]
showErrorDetails = false
toolbarMode = "minimal"

